                        </button>

                </div>
            </form>

    </div>
</div>
</form>
<div class="col-10 grid-margin stretch-card tble"  id="tble">
    <div class="card">
        <div class="card-body">
            <label>Attendance List</label><br><br>
            <input type="text" id="search" class="form-control" placeholder="search..." onkeyup="myFunction()" style="color: white !important;">
            <div class="table-responsive">
                <table class="table" id="myTable">
                    <thead>
                        <tr>
                            <th> Date </th>
                            
                            <th> Login Time </th>
                            <th> Logout Time </th>
                            <th> Status </th>
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr>
                            <td>15/03/2022</td>
                            <td>7.35</td>
                            <td> 7.40 </td>
                            
                            <td><div class="badge badge-outline-danger">status</div></td>
                           
                            <td><div class="badge badge-outline-success">status</div></td>
                          
                        </tr>
                         <tr>
                            <td>14/03/2022</td>
                            <td>7.35</td>
                            <td> 7.40 </td>
                            
                            <td><div class="badge badge-outline-danger">status</div></td>
                           
                            <td><div class="badge badge-outline-success">status</div></td>
                          
                        </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    

    function myFunction() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("search");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>
