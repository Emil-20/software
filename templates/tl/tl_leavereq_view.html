
{%extends 'tl\tlDashboard.html'%} 
{%load static%}
{%block content%}


<style>
  * {
    color: #6C7293;
  }
</style>
<h2>Requested Leave</h2>


<style>
  .card {
    margin-top: 1%;
  }

  #qwe {
    font-size: 19px;
    font-weight: 500;
  }

  .card .card-body {
    flex: 1 1 auto;
    padding: 0.5rem 0.2rem;
  }


  .table1 {
    margin-left: auto;
    margin-right: auto;
    margin-top: 5vh;
  }

  th,
  td {
    text-align: center;
  }

  ::-webkit-scrollbar {
    width: 10px;
    height: 5px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #191c24;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #888;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }

  .card-title {
    font-size: 20px;
    font-weight: 900px;
  }
</style>


<div class="row">
  <div class="col-10 grid-margin table1">
    <div class="card p-3">
      <div class="card-body">
        <h4 class="card-title " style="color:#6C7293 ;">Tasks</h4>
        <input type="text" class="form-control text-light" onkeyup="myFunction()" id="search" name="search" autocomplete="off" placeholder="Search...">
        <br>
        <div class="table-responsive">
          <table class="table" id="myTable">
            <thead>
              <tr>
                
                <th> S.No </th>
                <th> From </th>
                <th> To</th>
                <th>Leave Type</th>
                <th>Reason</th>
                <th> Status </th>
              </tr>
            </thead>
          
            <tbody>
              <tr>
                  <td>1</td>
                  <td> 15/03/2022 </td>
                  <td>16/03/2022</td>
                  <td>submitted</td>
                  <td>personal</td>
                  <td>
                   
                      <div class="badge badge-outline-warning">submitted</div>
                 </td>  
                  </tr>
                  <tr>
                  <td>2</td>
                  <td> 16/03/2022 </td>
                  <td>18/03/2022</td>
                  <td>Approved</td>
                  <td>personal</td>
                  <td>
                      <div class="badge badge-outline-success">Approved</div>
                  </td>   
              </tr>
            </tbody>
           
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  function myFunction() {
   var input, filter, table, tr, td, i, txtValue;
   input = document.getElementById("search");
   filter = input.value.toUpperCase();
   table = document.getElementById("myTable");
   tr = table.getElementsByTagName("tr");
   for (i = 0; i < tr.length; i++) {
     td = tr[i].getElementsByTagName("td")[1];
     if (td) {
       txtValue = td.textContent || td.innerText;
       if (txtValue.toUpperCase().indexOf(filter) > -1) {
         tr[i].style.display = "";
       } else {
         tr[i].style.display = "none";
       }
     }
   }
 }
 </script>


{% endblock %}
